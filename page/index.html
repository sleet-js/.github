<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SLEET JS</title>
  <!-- Redirect after 0 seconds -->
  <meta http-equiv="refresh" content="0; url=https://github.com/sleet-js" />
  <!-- Fallback for browsers with meta refresh disabled -->
  <script>
    // If meta refresh doesn't fire, use JS redirect as a fallback
    window.location.replace("https://github.com/sleet-js);
  </script>
  <style>
  body {
      background-color: #313638;
      color: #8e9dcc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
      justify-content: center;
      align-items: center;
      font-size: 200px;
  }
  a {
      text-decoration: none;
      color: #8e9dcc;
  }
  </style>
</head>
<body>
  <p><a href="https://github.com/sleet-js">=</a></p>
</body>
</html>
